<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
 
<div class="change">
    <h1 class="main">Resume Builder</h1>
<form action="" method="Post" id="resumeForm">
    <label for="name">Name:</label>
    <br>
    <input type="text" placeholder="name" id="name" name="name">
    <br><br>
    <label for="email">Email:</label>
    <br>
    <input type="email" placeholder="name" name="email" id="email">
    <br><br>
    <label for="phone">Phone:</label>
    <br>
    <input type="phone" placeholder="Phone" name="phone" id="phone">
    <br>
    <br><label for="Linkdin Id">Linkdin Id:</label>
    <br>
    <input type="text" placeholder="Id" name="Linkdin Id" id="Linkdin Id">
    <br>
    <br>
    <label for="Github Id">Github Id:</label>
    <br>
    <input type="text" placeholder="Github Id:" name="Github Id" id="Github Id">
    <br><br>
    <label for="Experience">Experience:</label>
    <br>
    <textarea type="text" placeholder="Experience" name="Experience" id="Experience" rows="3"></textarea>
    <br>
    <br>
    <label for="Education">Education:</label>
    <br>
    <textarea placeholder="Education" name="Education" id="Education" rows="3"></textarea>
    <br>
    <br>
    <label for="Photo">upload Photo:</label>
    <br>
    <input type="file" name="Photo" id="Photo">
<center><button type="submit">Generate resume</button></center>
</form>   
</div>
<div class="change" id="diplay">
  
    <div class="border">
        <div  id="Name"></div>
        <div  id="Email"></div>
        <div  id="Phone"></div>
        <div  id="Linkdin"></div>
        <div  id="Github"></div>
        <div  id="Education"></div>
        <div  id="Experience"></div>
        
        <div  id="Photo"></div>
      
    </div>

</div>
<script>
document.getElementById('diplay').style.display = 'none';
    document.getElementById('resumeForm').addEventListener('submit', function(event) {
        event.preventDefault();
const Name = document.getElementById('name').value;
const email = document.getElementById('email').value;
const phone = document.getElementById('phone').value;
const Linkdin = document.getElementById('Linkdin Id').value;
const Github = document.getElementById('Github Id').value;
const experience = document.getElementById('Experience').value;
const Education = document.getElementById('Education').value;
const Photo = document.getElementById('Photo').value;
document.getElementById('resumeForm').style.display = 'none';



document.getElementById('Name').innerHTML = `<h3>Name</h3><p>${Name}</p>`;  
document.getElementById('Photo').innerHTML = `<p>${Photo}</p>`;
document.getElementById('Email').innerHTML = `<h3>Email</h3><p>${email}</p>`;
    document.getElementById('Phone').innerHTML = `<h3>Phone</h3><p>${phone}</p>`;
    document.getElementById('Linkdin').innerHTML = `<h3>Address</h3><p>${Linkdin}</p>`;
    document.getElementById('Github').innerHTML = `<h3>Github</h3><p>${Github}</p>`;
    document.getElementById('Education').innerHTML =  `<h3>Education</h3><br><p>${Education}</p>`;
    document.getElementById('Experience').innerHTML = `<h3>Work Experience</h3><br><p>${experience}</p>`;
   
    document.getElementById('diplay').style.display = 'block';


});

</script>
</body>
</html>
